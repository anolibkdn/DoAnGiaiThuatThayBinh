{% extends "kidapp/default.html" %}

{% block content %}
  <!-- LOGIN -->
  <div class="logup d-flex flex-column">

    {% include "kidapp/navbarDefault.html" %}

    <div class="container pt-5 flex-grow-1">
      <form class="col-md-6 mr-auto border border-light rounded p-5 form" method="POST" action="">
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Re-password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="repassword">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- END CLOUND -->
  </div>
  <!-- END-LOGIN -->
{% endblock content %}
